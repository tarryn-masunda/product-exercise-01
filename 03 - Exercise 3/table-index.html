<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Sets the character encoding and viewport for responsive design -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>

    <!-- Styles for the table layout and appearance -->
    <style>
        /* Style for table, headers, and cells with border */
        table, th, td {
          border: 2px solid black;
          border-collapse: collapse;
        }

        /* Padding inside table cells */
        th, td {
            padding: 15px;
        }

        /* Bold and center-align header text */
        th {
            text-align: center;
            font-weight: bolder;
        } 
        
        /* Left-align text in table cells */
        td {
            text-align: left;
        }
    </style>
</head>
<body>
    <!-- Table container with full width -->
    <table style="width: 100%;">
        <!-- Table heading -->
        <h1>Replicated Table</h1>
        
        <!-- Table headers -->
        <thead>
            <tr>
                <th>Rank</th>
                <th>Province</th>
                <th>Population <br>(2011)</th>
                <th>Area(km<sup>2</sup>)</th>
                <th>Density(per km<sup>2</sup>)</th>
            </tr>
        </thead>
        
        <!-- Table body with rows and data -->
        <tbody>
            <tr>
                <!-- Rank 1: Gauteng data text alignment -->
                <td><b>1</b></td>
                <td>Gauteng</td>
                <td style="text-align: right;">12,272,263</td>
                <td style="text-align: right;">18,178</td>
                <td style="text-align: right;">675.1</td>
            </tr>
            <tr>
                <!-- Rank 2: KwaZulu-Natal data with text alignment -->
                <td><b>2</b></td>
                <td>KwaZulu-Natal</td>
                <td style="text-align: right;">10,267,300</td>
                <td style="text-align: right;">120,361</td>
                <td style="text-align: right;">85.3</td>
            </tr>
            <tr>
                <!-- Rank 3: Mpumalanga data text alignment -->
                <td><b>3</b></td>
                <td>Mpumalanga</td>
                <td style="text-align: right;">4,039,939</td>
                <td style="text-align: right;">76,495</td>
                <td style="text-align: right;">52.8</td>
            </tr>
            <tr>
                <!-- Rank 4: Western Cape data text alignment  -->
                <td><b>4</b></td>
                <td>Western Cape</td>
                <td style="text-align: right;">5,822,734</td>
                <td style="text-align: right;">129,462</td>
                <td style="text-align: right;">45.0</td>
            </tr>
            <tr>
                <!-- Rank 5: Limpopo data text alignment  -->
                <td><b>5</b></td>
                <td>Limpopo</td>
                <td style="text-align: right;">5,404,868</td>
                <td style="text-align: right;">125,755</td>
                <td style="text-align: right;">43.0</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
