<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>

</head>
<body> 
    <h1>working with table</h1>
    <table style="width:100%">
        <!-- The start of my table heading -->
        <tr>
            
                <td>Name</td>
                <td>Time</td>
                <td>Reason</td>
           
        </tr>
        <!-- The End -->
        <!-- start of my table body -->
   <tbody>
      <tr>
        <td>Xolani</td>
        <!-- name -->
        <td>15:22</td>
        <!-- Time -->
        <td>Lost track of time</td>
        <!-- Reason -->
      </tr>
      <tr>
        <td>Anelise</td>
        <td>15:24</td>
        <td>Talking to Candice</td>
      </tr>
      <tr>
        <td>Sphelele</td>
        <td>15:21</td>
        <td>Saved a cat</td>
      </tr>
   </tbody>     
   <!-- The end of my table body -->

    </table>
</body>
</html>
