    <!-- Form Title  -->
    <h1>Data Form</h1>

    <!-- Start of data form -->
    <form action="https://formspree.io/f/xpwzpzrd" method="post">

        <!-- Full Name -->
     <label for="" name="First Name">Enter your first name:</label>
        <input type="text" placeholder="First Name" required> <!-- User enters their first name -->
        
    <!-- Start of our form -->
    <!-- last Name -->
    <label for="" name="Last Name">Enter your last name:</label>
    <input type="text" placeholder="Last Name" required> 
    <!-- User enters their Last Name -->


      <!-- users gender -->
      <label for="" name="Gender"> Gender:</label>
     <select name="Gender" >
        <option value="" disabled selected>Select your gender</option>
         <option value="Female">Female</option>
            <option value="Male">Male</option>
            <option value="Non_Binary">Non-Binary </option>
            <option value="I_prefer_not_to_say">I prefer not to say</option>
     </select>

 <!-- Users date of birth -->
  <label for="" name="DOB">Date of birth :</label>
  <input type="date" name="DOB" required>

  <!-- Cellphone Number -->

<label for="" name="cell">Enter your cellphone number:</label>
<input type="number" name="Cell" placeholder="### ### #### "><!-- User enters their cell phone number -->

     <!-- Email Address -->
     <label for="" name="Email">Enter your email address:</label>
     <input type="email" name="Email" placeholder="@gmail.com" required>
     <!-- User enters their email -->

 <button type="submit">Submit</button>

</form>
